<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/a2f664d162.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/output.css">
</head>
<body>
    <!--header section-->
    <header class="border-1">
        <h1 class="border-1 text-center">
             Weather App <i class="fas fa-thermometer-half"></i>
        </h1>
    </header>

    <!--main section-->
    <section class="border-1 h-dvh w-dvw text-center flex justify-center bg-amber-100 "> 
        <!--main content section-->
        <main class="border-1 bg-red-50 w-1/3 ">
            <form action="" class="flex flex-col bg-pink-100 mt-5">
                <label for="location">Enter Location:</label>
                <input type="text" id="location" name="location" required>
                <button type="submit">Get Weather</button>
            </form>
        </main>
        <!--side content-->
        <aside class="border-1 bg-blue-50 w-2/3">
            aside content
        </aside>
    </section>
    <script src="src/js/script.js" defer></script>
</body>
</html>
