<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/a2f664d162.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/output.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <!--header section-->
    <header class="bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg p-4 w-full flex items-center relative">
        <!-- Left spacer (invisible) -->
        <div class="flex-1"></div>
        
        <!-- Centered Weather App Title -->
        <h1 class="text-2xl md:text-4xl font-bold flex items-center gap-2 flex-1 justify-center">
            <i class="fas fa-cloud-sun"></i>
            Weather App
        </h1>
        
        <!-- Right side with Temperature Toggle -->
        <div class="flex-1 flex justify-end">
            <button id="global-temp-toggle" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg shadow-lg transition-all duration-300 font-semibold flex items-center gap-2">
                <i class="fas fa-thermometer-half"></i>
                <span id="toggle-text">°C</span>
            </button>
        </div>
    </header>

    <!--main section-->
    <section class="border-1 h-dvh w-dvw text-center flex flex-wrap justify-center bg-amber-100 ">
        <!--main content section-->
        <main class="border-1 bg-red-50 w-full lg:w-1/3 p-5 rounded shadow-md shadow-red-200">
            <h2
                class="text-3xl font-bold text-pink-700 bg-pink-100 rounded p-2 mb-4 shadow-md shadow-pink-200 text-center flex items-center justify-evenly gap-2">
                <i class="fas fa-cloud-sun"></i>
                Get Current Weather <i class="fas fa-cloud-showers-heavy"></i>
            </h2>
            <!-- Weather Search Form -->
            <form action="" id="search-form" class="flex flex-col bg-pink-100 mt-5 p-2 rounded shadow-md shadow-pink-200">
                <!-- Search Input -->
                <label for="search-input" class="text-1xl font-bold">Enter Location:</label>
                <div id="search-container" class="relative w-full">
                    <input type="text" id="search-input" name="location" placeholder="Indian Cities only"
                        class="text-center border border-pink-400 shadow-md shadow-pink-200 focus:shadow-pink-400 w-full mx-auto rounded px-3 py-1 m-2"
                        required>
                        <div id="recent-searches" class="mt-2 bg-green-100 absolute border-2 border-pink-400 h-[fit-content] top-8 w-full rounded shadow-md shadow-green-200 hidden">
                            <h3 class="font-bold border-1 bg-gray-200 border-b-black">Recent Searches:</h3>
                            <div id="recent-searches-list" class="overflow-y-auto h-fit max-h-20 p-2">
                                <!-- Recent searches will be populated here -->
                            </div>
                            <!-- Clear Recent Searches Button -->
                            <button type="button" id="clear-recent-searches" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-1 px-3 w-full rounded mt-2  mx-auto text-1xl">
                                Clear All
                            </button>
                        </div>
                </div>
                <!-- Search Button -->
                <button type="submit" id="search-button"
                    class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-1 px-3 rounded w-[150px] mt-2 mx-auto">Get
                    Weather</button>
                    <!-- Divider -->
                <div class="or text-2xl flex items-center justify-evenly">
                    <div class="inline-block bg-pink-600 h-1 w-4/9"> </div> OR <div
                        class="inline-block bg-pink-600 h-1 w-4/9"> </div>
                </div>
                <!-- Current Location Button -->
                <button id="current-location-button"
                    class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-1 px-3 rounded w-[300px] mt-2 mx-auto">
                    <i class="fas fa-map-marker-alt mr-2"></i>Current Location
                </button>
            </form>

            <!-- Map Container -->
            <div id="map-container" class="map w-full h-44 mt-8 bg-sky-200 rounded-lg shadow-lg border-2 border-sky-400 "></div>
            <!--Weather info -->
            <div class="bg-purple-100 rounded p-4 mt-5 shadow-md shadow-purple-200 h-fit w-full">
                <!-- Weather Information Header -->
                <h2 class="text-3xl font-bold text-purple-700 flex items-center justify-evenly gap-2">
                    <i class="fas fa-info-circle"></i>
                    Weather Information
                    <i class="fas fa-question-circle"></i>
                </h2>
            </div>
             <div class="bg-purple-100 rounded p-4 mt-5 shadow-md shadow-purple-200 h-fit w-full">
                 <div id="weather-info" class="mt-2 border-1 text-purple-900 flex flex-col items-center justify-center p-2">
                     <!-- Weather information will be displayed here -->
                     <p class="font-bold">Location:</p>
                     <p class="location">City, Country</p>
                     <p class="font-bold mt-2">Temperature:</p>
                     <p id="temperature-display" class="temperature text-3xl font-bold text-purple-800">25°C</p>
                     <p class="font-bold mt-2">Condition:</p>
                     <p class="condition">Sunny</p>

                 </div>
                 </div>

             </div>
        </main>
        <!--side content-->
        <aside class="border-1 w-full lg:w-2/3">
            <div id="forecast"
                class="relative bg-[url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80')] bg-cover bg-center h-full min-h-[400px] w-full flex justify-center overflow-hidden">
                <!-- Blur overlay -->
                <div class="absolute inset-0 z-0 backdrop-blur-sm bg-white/20 pointer-events-none"></div>
                <div class="bg-auto mt-14 bg-opacity-80 rounded-3xl shadow-lg p-6 w-full max-w-2xl flex flex-col items-center justify-center min-h-[50px] max-h-fit relative z-10 top-4 mx-auto">
                    <h3 class="text-2xl border-1 font-bold text-shadow-black mb-4 flex items-center gap-2">
                        <i class="fas fa-cloud-sun-rain"></i>
                        <i class="fas fa-temperature-high"></i>
                        5 Days Forecast
                        <i class="fas fa-wind"></i>
                        <i class="fas fa-tint"></i>
                    </h3>
                    <div id="five-days-forecast" class="grid grid-cols-1 md:grid-cols-5 gap-4 w-fit">
                        <!-- Each day's forecast will be inserted here dynamically -->
                    </div>
                    <div id="custom-alert" class="mt-4 absolute top-0 sm:relative">
                        <!-- Alert message will be displayed here -->
                    </div>
                </div>
            </div>
        </aside>
    </section>
    <!-- Scripts -->
    <script src="src/js/config.js"></script>
    <script src="src/js/script.js" ></script>
</body>

</html>
