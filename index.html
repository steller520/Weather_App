<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/a2f664d162.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/output.css">
</head>
<body>
    <!--header section-->
    <header class="border-1">
        <h1 class="border-1 text-center text-4xl p-2">
             Weather App <i class="fas fa-thermometer-half"></i>
        </h1>
    </header>

    <!--main section-->
    <section class="border-1 h-dvh w-dvw text-center flex justify-center bg-amber-100 "> 
        <!--main content section-->
        <main class="border-1 bg-red-50 w-1/3 p-5 rounded shadow-md shadow-red-200">
            <form action="" class="flex flex-col bg-pink-100 mt-5 p-2 rounded shadow-md shadow-pink-200">
                <label for="location" class="text-1xl font-bold">Enter Location:</label>
                <input type="text" id="location" name="location" placeholder="Indian Cities only" class="text-center border border-pink-400 shadow-md shadow-pink-200 focus:shadow-pink-400 w-md mx-auto rounded px-3 py-1 m-2" required>
                <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-1 px-3 rounded w-[150px] mt-2 mx-auto">Get Weather</button>
                <div class="or text-2xl flex items-center justify-evenly"><div class="inline-block bg-pink-600 h-1 w-4/9"> </div> OR <div class="inline-block bg-pink-600 h-1 w-4/9"> </div></div>
                <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-1 px-3 rounded w-[300px] mt-2 mx-auto">
                    <i class="fas fa-map-marker-alt mr-2"></i>Current Location 
                </button>
            </form>
        </main>
        <!--side content-->
        <aside class="border-1 bg-blue-50 w-2/3">
            aside content
        </aside>
    </section>
    <script src="src/js/script.js" defer></script>
</body>
</html>
